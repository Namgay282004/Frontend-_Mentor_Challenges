<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    input{
      width: 100px;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      margin-right: 5px;
    }
    div{
        padding: 5px;
        margin-bottom: 10px;      
    }
  </style>
</head>
<body>

  <label for="value1">Value 1:</label>
  <input type="number" id="value1"><br>

  <label for="value2">Value 2:</label>
  <input type="number" id="value2"><br>

  <button onclick="add()">Add</button>
  <button onclick="subtract()">Subtract</button>
  <button onclick="multiply()">Multiply</button>
  <button onclick="divide()">Divide</button><br>

  <div id="answer"></div>

  <script>
    function add() {
      const value1 = parseFloat(document.getElementById("value1").value);
      const value2 = parseFloat(document.getElementById("value2").value);
      const result = value1 + value2;
      document.getElementById("answer").innerText = "Your answer is: " + result;
    }

    function subtract() {
      const value1 = parseFloat(document.getElementById("value1").value);
      const value2 = parseFloat(document.getElementById("value2").value);
      const result = value1 - value2;
      document.getElementById("answer").innerText = "Your answer is: " + result;
    }

    function multiply() {
      const value1 = parseFloat(document.getElementById("value1").value);
      const value2 = parseFloat(document.getElementById("value2").value);
      const result = value1 * value2;
      document.getElementById("answer").innerText = "Your answer is: " + result;
    }

    function divide() {
      const value1 = parseFloat(document.getElementById("value1").value);
      const value2 = parseFloat(document.getElementById("value2").value);
      if (value2 === 0) {
        document.getElementById("answer").innerText = "Cannot divide by zero";
      } else {
        const result = value1 / value2;
        document.getElementById("answer").innerText = "Your answer is: " + result;
      }
    }
  </script>

</body>
</html>
